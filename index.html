<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LIFX material</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <div ng-controller="AppCtrl" ng-cloak="" ng-app="Ptimer" class="inset layout-fill ng-scope layout-column">
            <h1><small>POKER</small>FLUX</h1>
            <div class="pt-timer">
                <timer countdown="time" interval="1000">{{minutes}}:{{seconds}}</timer>
            </div>
            <div class="pt-blind-wrapper">
                100 <span class="pt-blind-sep">blinds</span> 200
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-duration/3.10.0/humanize-duration.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="assets/angular-timer.min.js"></script>
        <script src="assets/hsvToRgb.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
