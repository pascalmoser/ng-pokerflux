<div class="pt-fullwrapper pt-{{game.state}}">

    <mat-toolbar class="transparent layout-column">
        <span class="spacer"></span>

        <button mat-icon-button (click)="toggleTimer()" class="btn-white" aria-label="Play/Pause">
            <mat-icon>{{timerState.on === true ? 'pause' : 'play_arrow'}}</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-white" aria-label="More">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a href="/settings" mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </a>
            <a href="/" mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>About</span>
            </a>
        </mat-menu>

    </mat-toolbar>

    <h1>
        <small>POKER</small>
        FLUX
    </h1>

    <div class="pt-timer">
        <span class="pt-minutes">{{pad(minutesDisplay)}}</span>
        <span class="pt-time-sep">:</span>
        <span class="pt-seconds">{{pad(secondsDisplay)}}</span>
    </div>

    <div class="pt-blind-wrapper">
        <span>{{game.smallBlind}}</span> <span class="pt-blind-sep">blinds</span> <span>{{game.bigBlind}}</span>
        <div class="pt-gamestate" ng-if="game.state !== 'play'">{{game.state}}</div>
    </div>

    <p class="pt-debug">
        game: {{game.state}}
        <br/>
        ticks: {{ticks}}
        <br/>
        <a href="#" (click)="toggleTimer()">Start</a>
        <br/>
        <a href="#" (click)="pauseTimer()">Pause</a>
        <br/>
        <a href="#" (click)="stopTimer()">Stop</a>
    </p>

</div>
