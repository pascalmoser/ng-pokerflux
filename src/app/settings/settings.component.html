<div class="pt-fullwrapper pt-settings">
    <mat-toolbar class="transparent layout-column">
        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-white" aria-label="More">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <a href="/pokertimer" mat-menu-item>
                <mat-icon>play_arrow</mat-icon>
                <span>Play</span>
            </a>
            <a href="/" mat-menu-item>
                <mat-icon>info</mat-icon>
                <span>About</span>
            </a>
        </mat-menu>

    </mat-toolbar>


    <div class="pt-pagewrapper">

        <h1>
            SETTINGS
        </h1>

        <mat-accordion>
            <mat-expansion-panel [expanded]="true">

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h3>API Token / Bulbs</h3>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-form-field class="mat-full-width">
                    <input matInput placeholder="LIFX API Token" [formControl]="apiTokenControl">
                </mat-form-field>

                <mat-form-field class="mat-full-width">
                    <mat-select placeholder="Bulbs" [formControl]="bulbsControl" multiple>
                        <mat-option selecet value="all">All</mat-option>
                        <mat-option *ngFor="let bulb of bulbList" [value]="bulb.id">{{bulb.label+'
                            ('+bulb.group.name+')'}}
                        </mat-option>
                    </mat-select>
                    <mat-hint>Takes only effect by a color (Light Setting)</mat-hint>
                </mat-form-field>

            </mat-expansion-panel>

            <mat-expansion-panel>

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h3>Play - Light Setting</h3>
                    </mat-panel-title>
                </mat-expansion-panel-header>


                <mat-radio-group>

                    <mat-radio-button class="radio-group-item" value="color" [checked]="true"  (change)="setPlayColor(playColorControl.value)">
                        <h4>Color</h4>

                        <mat-form-field class="mat-full-width">
                            <input matInput type="color" value="#21A344" [formControl]="playColorControl">
                        </mat-form-field>

                    </mat-radio-button>

                    <mat-radio-button class="radio-group-item" value="scene" (change)="setPlayScene(playSceneControl.value)">
                        <mat-label>

                            <h4>Scene</h4>

                            <mat-form-field class="mat-full-width">
                                <mat-select placeholder="Scene for Play" [formControl]="playSceneControl">
                                    <mat-option *ngFor="let scene of sceneList" [value]="scene.uuid">{{scene.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </mat-label>

                    </mat-radio-button>

                </mat-radio-group>

                <br/>

                <button mat-button color="primary" (click)="sendPlayState()">Test Play Light Settings</button>

            </mat-expansion-panel>
            <mat-expansion-panel>

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h4>Poker Timer</h4>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <p>I'm visible because I am open</p>

            </mat-expansion-panel>
        </mat-accordion>

    </div>
</div>
